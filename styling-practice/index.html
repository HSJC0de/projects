<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="container-header">
      <header>
        <h1>Currency Converter</h1>
      </header>
    </div>
  
    <div class="forms-container">
      <div class="currency-1-container">
        <label for="currency-1">Enter Currency 1</label>
        <input type="number" id="currency-1">
      </div>

      <div class="select-currency-container">
        <label for="select-currency">Select Currency</label>
        <select name="Currency" id="select-currency">
          <option value="USD">USD</option>
          <option value="Yen">Yen</option>
          <option value="Won">Won</option>
        </select>
      </div>


    </div>

  </div>


</body>
</html>
