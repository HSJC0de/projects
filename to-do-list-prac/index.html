<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Prac</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header>Simple To Do List</header>
    <div>
      <input placeholder="Enter task" class="to-do-list">
      <button onclick="addTask()" class="add-button">Add</button>
    </div>

    <div class="task-container">Tasks:</div>

  </div>
  

  <script src="script.js"></script>
</body>
</html>
