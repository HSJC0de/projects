<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Review</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>
<body style="margin:0;">

  <div class="container">
    <div class="box">
      <div class="title-container">
        <p class="title">Rock Paper Scissor</p>
      </div>
      <div class="buttons-container">
        <div class="buttons">
          <button onclick="compChoice('rock')">Rock</button>
        </div>
        <div class="buttons">
          <button onclick="compChoice('paper')">Paper</button>
        </div>
        <div class="buttons">
          <button onclick="compChoice('scissor')">Scissor</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
