<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javatime</title>
  </head>

  <body>
    
    <button onclick="
      cartQuantity = cartQuantity + 1;
      console.log(cartQuantity);

      ">Add To Cart</button>

    <button onclick="
    cartQuantity = cartQuantity - 1;
    console.log(cartQuantity);
    ">
      Remove From Cart
    </button>

    <button
    onclick="
    cartQuantity = 0;
    console.log(cartQuantity);
    "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
