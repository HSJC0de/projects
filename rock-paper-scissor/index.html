<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor java</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <dvi class="container">
      <div class="title-container">

        <p class="title">
          Rock Paper Scissor Java
        </p>

      </div>


      <div class="option-container">

        <div class="option">
          <div class="button-container">
            <button>Rock</button>
          </div>
          <div>
            <img src="images/rock.png">
          </div>
        </div>

        <div class="option">
          <div class="button-container">
            <button>Paper</button>
          </div>
          <div>
            <img src="images/paper.png">
          </div>
        </div>

        <div class="option">
          <div class="button-container">
            <button>Scissor</button>
          </div>
          <div>
            <img src="images/scissor.png">
          </div>
        </div>
      </div>


    </dvi>



  </body>
</html>
