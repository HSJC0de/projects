<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>Basic Calculator</header>
    <input placeholder="Insert First Number" class="js-input-one">
    <input placeholder="Insert Second Number" class="js-input-two">
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiplication')">Multiply</button>
    <button onclick="calculate('division')">Divide</button>
    <p class="total">Total: </p>
  </div>
  

  <script src="script.js"></script>

</body>
</html>
